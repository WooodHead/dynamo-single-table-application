---
Resources:
  DDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: table
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: gsi1-pk
          AttributeType: S
        - AttributeName: gsi1-sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: gsi1
          Projection:
            ProjectionType: ALL
          KeySchema:
            - AttributeName: gsi1-pk
              KeyType: HASH
            - AttributeName: gsi1-sk
              KeyType: RANGE
